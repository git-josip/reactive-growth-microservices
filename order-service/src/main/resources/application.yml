server:
  port: 7777
spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  application:
    name: finmid-backend-interview
  r2dbc:
    url: ${R2DBC_URL:r2dbc:postgresql://localhost:7432/finmid}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:strongpassword}
    pool:
      max-size: 40
  flyway:
    url: ${JDBC_URL:jdbc:postgresql://localhost:7432/finmid}
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:strongpassword}
    locations: classpath:db/migration

basic-auth:
  username: user
  password: password

logging:
  level:
    root: info
    com:
      example: DEBUG
    r2dbc: DEBUG
    sql: TRACE
    web: DEBUG
  group:
    r2dbc: 'org.springframework.r2dbc,org.springframework.data.r2dbc'
